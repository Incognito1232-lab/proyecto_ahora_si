<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Cursos</title>
    <link rel="stylesheet" href="../static/estadistica.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente Comic Neue -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Agregado FontAwesome -->
</head>
<body>
    <header>
        <h1>Cursos - Estadística</h1>
    </header>
    <main>
        <div class="form-container">
            <form action="../config/mostrar_cursos.php" method="POST">
                <!-- Campo oculto para identificar la carrera -->
                <input type="hidden" name="carrera" value="Estadística">
                
                <div class="form-group">
                    <label for="ciclo">Selecciona el ciclo:</label>
                    <select id="ciclo" name="ciclo" required>
                        <option value="1">Ciclo 1</option>
                        <option value="2">Ciclo 2</option>
                        <option value="3">Ciclo 3</option>
                        <option value="4">Ciclo 4</option>
                        <option value="5">Ciclo 5</option>
                        <option value="6">Ciclo 6</option>
                        <option value="7">Ciclo 7</option>
                        <option value="8">Ciclo 8</option>
                        <option value="9">Ciclo 9</option>
                        <option value="10">Ciclo 10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="malla">Selecciona la malla:</label>
                    <select id="malla" name="malla" required>
                        <option value="2019">Malla 2019</option>
                        <option value="Futura">Malla Futura</option>
                    </select>
                </div>

                <button type="submit">
                    <i class="fas fa-search"></i> Consultar
                </button>
            </form>
        </div>
        <!-- Botón de retroceso -->
        <div class="back-button-container">
            <a href="../material/material.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </main>
</body>
</html>
