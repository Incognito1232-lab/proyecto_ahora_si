<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Académico | Escoge tu Carrera</title>
    <meta name="description" content="Recursos académicos para las carreras de Estadística, Ingeniería de Gestión, Economía y cursos generales">
    <link rel="stylesheet" href="../static/material.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación fiel a tu diseño original -->
    <div class="barra-naranja"></div>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="../static/img/logoeyp.png" alt="Logo Escuela y Profesión" class="logo">
                <h1 class="site-title">Escoge tu Carrera</h1>
            </div>
            <nav class="main-nav">
                <a href="../Home/index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-link active">
                    <i class="fas fa-book-open"></i>
                    <span>Material</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Contenedor principal manteniendo tus 4 opciones -->
    <main class="main-content">
        <section class="career-section">
            <div class="section-header">
                <h2>Material Académico</h2>
                <p>Selecciona tu área de estudio para acceder a los recursos</p>
            </div>
            
            <div class="career-grid">
                <!-- Primera opción -->
                <a href="../material/estadistica.html" class="career-card">
                    <div class="card-icon" style="background-color: #E68329;">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>Estadística</h3>
                    <div class="card-hover">
                        <span>Ver recursos</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <!-- Segunda opción -->
                <a href="../material/gestion.html" class="career-card">
                    <div class="card-icon" style="background-color: #E68329;">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3>Ing. Gestión</h3>
                    <div class="card-hover">
                        <span>Ver recursos</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <!-- Tercera opción -->
                <a href="../material/economia.html" class="career-card">
                    <div class="card-icon" style="background-color: #E68329;">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h3>Economía</h3>
                    <div class="card-hover">
                        <span>Ver recursos</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
                
                <!-- Cuarta opción -->
                <a href="../material/generales.html" class="career-card">
                    <div class="card-icon" style="background-color: #E68329;">
                        <i class="fas fa-book"></i>
                    </div>
                    <h3>Generales</h3>
                    <div class="card-hover">
                        <span>Ver recursos</span>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- Botón para regresar al index -->
    <div class="back-button-container">
        <a href="../Home/index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Regresar al Inicio
        </a>
    </div>
</body>
</html>
